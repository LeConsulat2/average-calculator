<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentHub Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Income Calculator</h1>
      <form id="income-form">
        <div class="income-source">
          <label for="weekly">Weekly: </label>
          <input
            type="number"
            id="weekly"
            name="weekly"
            placeholder="Enter weekly income"
          />
        </div>
        <div class="income-source">
          <label for="fortnightly">Fortnightly: </label>
          <input
            type="number"
            id="fortnightly"
            name="fortnightly"
            placeholder="Enter fortnightly income"
          />
        </div>
        <div class="income-source">
          <label for="monthly">Monthly: </label>
          <input
            type="number"
            id="monthly"
            name="monthly"
            placeholder="Enter monthly income"
          />
        </div>
        <div class="income-source">
          <label for="oneoff">One-off: </label>
          <input
            type="number"
            id="oneoff"
            name="oneoff"
            placeholder="Enter one-off income"
          />
        </div>
        <button type="button" onclick="calculateIncome()">Calculate</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
